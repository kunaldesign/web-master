<!DOCTYPE html>
<html>
    <meta>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="">
        <script></script>
        <style>
            p.normal{
                border: 2px solid red;
            }
            p.round1{
                border: 2px solid red;
                border-radius: 5px;
            }
            p.round2{
                border: 2px solid red;
                border-radius: 8px;
            }
            p.round3{
                border: 2px solid red;
                border-radius: 10px;
            }
         </style>
    </head>
    <body>
        <h1>The round border property</h1>
        <p class="normal">normal border</p>
        <p class="round1">round border</p>
        <p class="round2">round border</p>
        <p class="round3">round border</p>
    </body>
</html>
