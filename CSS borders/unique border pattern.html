<!DOCTYPE html>
<html>
    <meta>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="">
        <script></script>
        <style>
            p.one{
                border: 1px solid;
            }
            p.two{
                border-bottom: 1px red solid;
            }
            p.three{
                border: 2px lightgray solid;
                border-radius: 5px;
            }
            p.four{
                border-left: 3px blue solid;
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <h1>Unique border pattern</h1>
        <p class="one">I have borders on all sides.</p>
        <p class="two">I have a red bottom border.</p>
        <p class="three">I have rounded borders.</p>
        <p class="four">I have a blue left border.</p>
    </body>
</html>
